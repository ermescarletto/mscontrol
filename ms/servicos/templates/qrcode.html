{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS CONTROL - {{ ambientes }} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
  <div class="container shadow"
>
    <div class="text-center">
      <img src="{% static 'img/logo.png/' %}">
    </div>

      <h3 class="text-center">{{ ambientes }}</h3>
      <br>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th> ENTIDADE </th>
          <th> TIPO DE AMBIENTE </th>
          <th> CODIGO </th>
          <th> AREA </th>
          <th> ANDAR </th>
          <th> BLOCO </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td> {{ ambientes.entidade }} </td>
          <td> {{ ambientes.tipo_ambiente }}</td>
          <td> {{ ambientes.codigo }}</td>
          <td> {{ ambientes.area }}</td>
          <td> {{ ambientes.andar }}</td>
          <td> {{ ambientes.bloco }}</td>
        </tr>
        </tbody>

      </table>

      <div class="input-group mb-3">
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
      </div>
      <footer>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" ><p class="text-center">www.mscontrol.com.br</p></div>
      <div class="col-md-4"></div>
    </div>
  </footer>
    </div>

</body>
</html>

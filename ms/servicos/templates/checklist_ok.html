
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS CONTROL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/367cfb9d06.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="text-center">
        <br>
      <img src="{% static 'img/logo.png/' %}">
    </div>
      <br>
      <h6 class="text-center">Obrigado!</h6>
      <br>
    <div class="form-group">
              <form action="/control/check/form/{{ambiente.id}}/{{checklist.id}}/" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                              <br>
              <div class="row text-center small">
                  <div class="col-sm small">
                    <input class="form-control form-control-sm" type="file" id= "cap1" name="fotoAmbienteAntes" accept="image/*" capture="camera" id="camera1">
                  </div>
              </div>
                      <br>

              <div class="row text-center small">
                  <div class="col-sm form-check">
              <ul class="list-group">
                  {% for i in checklist.itens.all %}
                    <li class="list-group-item" > <input class="form-check-input" type="checkbox" name="itens" value="{{i.descricao}}" class="check" id="item-check-{{i.id}}">
                      <label class="form-check-label" for="item-check-{{i.id}}">
                          {{i}}
                        </label>
                    </li>
                  <br>
                  {% endfor %}
              </ul>

          </div>
      </div>
                  <br>
          <div class="row text-center small">
              <div class="col-sm small">
                <input class="form-control form-control-sm" type="file" id= "cap2" name="fotoAmbiente" accept="image/*" capture="camera" id="camera2">
              </div>
          </div>
                  <br>
          <div class="row text-center small">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
    </div>


    <footer>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" ><p class="text-center">www.mscontrol.com.br</p></div>
      <div class="col-md-4"></div>
    </div>
  </footer>
    </div>

</body>
</html>


{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS CONTROL - {{ checklist.descricao }} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/367cfb9d06.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container shadow">
    <div class="text-center">
      <img src="{% static 'img/logo.png/' %}">
    </div>
      <br>
      <h4 class="text-center">{{ ambiente.descricao }}</h4>

      <h6 class="text-center">{{ checklist.descricao }}</h6>
      <br>
    <div class="form-group">
              <form action="/control/check/{{ambiente.id}}/{{checklist.id}}/" method="post">
                    {% csrf_token %}


              <div class="row text-center small">
                  <div class="col-sm">
              <ul>
                  {% for i in checklist.itens.all %}
                    <li> <input type="checkbox" class="check" id="item-check-{{i.id}}"> {{i}} </li>
                  <br>
                  {% endfor %}
              </ul>

          </div>
      </div>

          <div class="row text-center small">
              <div class="col-sm">
                <input class="btn btn-secondary" type="file" id= "cap2" name="personalPhoto" accept="image/*" capture ="camera" id="camera2">
              </div>
          </div>
    <br>
          <div class="row text-center small">
              <button type="submit" class="btn btn-primary">Enviar</button>
          </div>

      </form>
                </div>


            <footer>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" ><p class="text-center">www.mscontrol.com.br</p></div>
      <div class="col-md-4"></div>
    </div>
  </footer>
    </div>

</body>
</html>

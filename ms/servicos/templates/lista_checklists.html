{% extends 'base.html' %}

{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Ambientes</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Ambiente</th>
                                            <th>Checklist</th>
                                            <th>Itens Realizados</th>
                                            <th>Imagem</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in checklists %}
                                        <tr>
                                            <td> {{ i.ambiente.descricao }}</td>
                                            <td> {{ i.checklist.descricao }}</td>
                                            <td> {{ i.itens }}</td>
                                            <td> <img src="{{ i.foto_checklist_depois.url }}" height="150px" width="150px" alt=""> </td>

                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- Confirm Delete -->

<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Tem Certeza?</h5>
                 <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">Ã—</span>
                 </button>
             </div>
             <div class="modal-body confirm-delete">Confirme abaixo para excluir.</div>


                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" type="button" id="confirmDeleteButtonModal" >Delete </button>
                    </div>

    </div></div>
</div>




{% endblock %}

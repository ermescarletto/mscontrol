
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MS CONTROL - {{ ambiente.descricao }} </title>
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <br>
    <div class="text-center">
      <img src="{% static 'img/logo.png/' %}">
    </div>
      <br>
      <h1 class="text-center">{{ ambiente.descricao }}</h1>
      <h6 class="text-center">{{ tipo_ambiente.descricao }}</h6>
      <br>
  <table class="table text-center">
      <tbody>
            {% for i in checklists.all %}
            <tr scope="row">
                <td scope="col">

                    <a class="btn btn-primary" href="{% url 'control:form_checklist' ambiente.id i.id %}" role="button">{{i}}</a>

            </td></tr>
            {% endfor %}
      </tbody>
  </table>
            <footer>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" ><a href="http://www.mscontrol.com.br/" ><p class="text-center">www.mscontrol.com.br</p></a></div>
      <div class="col-md-4"></div>
    </div>
  </footer>
    </div>

</body>
</html>

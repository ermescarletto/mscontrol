
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MS CONTROL - {{ ambientes }} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body>
  <div class="container shadow">
    <div class="text-center">
      <img src="{% static 'img/logo.png/' %}">
    </div>
      <h1 class="text-center">{{ ambiente.descricao }}</h1>
      <h4 class="text-center">{{ tipo_ambiente.descricao }}</h4>
  <table class="table table-bordered text-center">
      <tbody>
            {% for i in checklists.all %}
            <tr>
                <td>
                <a href="{% url 'control:form_checklist' ambiente.id i.id %}">{{i}}</a>
            </td></tr>
            {% endfor %}
      </tbody>
  </table>
            <footer>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" ><p class="text-center">www.mscontrol.com.br</p></div>
      <div class="col-md-4"></div>
    </div>
  </footer>
    </div>

</body>
</html>
